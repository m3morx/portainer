version: '3'

services:
  proxy:
    image: jwilder/nginx-proxy:latest
    ports:
      - 80:80
      - 443:443
    volumes:
    networks:
      - proxy
    restart: always
    
  db:
    image: mariadb
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - frontend
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_PASSWORD=nextcloud
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
  app:
    image: nextcloud
    ports:
      - 8080:80
    volumes:
      - nextcloud:/var/www/html
    networks:
      - frontend
    restart: always

networks:
  frontend:
  proxy:
  
volumes:
  nextcloud:
  db-data:
  proxy:

version: '2'

volumes:
  nextcloud:
  db:
  proxy:

services:
    
  proxy:
    image: jwilder/nginx-proxy:latest
    container_name: nextcloud-proxy
    ports:
      - 80:80
      - 443:443
    restart: always
    
  db:
    image: mariadb
    restart: always
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=N3xtCl0ud!
      - MYSQL_PASSWORD=nextcloud
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud

  app:
    image: nextcloud
    ports:
      - 8080:80
    links:
      - db
    volumes:
      - nextcloud:/var/www/html
    restart: always
